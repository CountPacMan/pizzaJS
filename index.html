<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza JS</h1>

      <form id="name-form">
        <div class="form-group">
          <label for="name">Your name</label>
          <input id="name" type="text" required>
        </div>

        <button type="submit" class="btn btn-info">Submit</button>
      </form>

      <form id="order-form">
        <div class="row">
          <div class="col-md-12">
            <h4>Welcome <span id="client-name"></span></h4>
            <h6>How many cheese and pepperoni pizzas for you today?</h6>
            <hr />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="cheese">cheese</label>
              <input id="cheese" type="number" min="0" max="10" step="1">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="pepperoni">pepperoni</label>
              <input id="pepperoni" type="number" min="0" max="10" step="1">
              <button type="submit" class="btn btn-info">Order</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div id="message">
          <h3>Your order of <span id="order" class="text-danger"></span> will be ready to pick-up in 1 hour</h3>
          <hr />
          <h4>Another order?</h4>
          <button id="new-order" class="btn btn-warning">New Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
